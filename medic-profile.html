		<script>
			$(document).ready(function() {
				//Carga por ajax documentacion del plugin acá: https://select2.org/data-sources/ajax
			    $('#doc-type, #espec, #lang, #nac').select2();
			    //Escondo la caja de search que trae por defaul => https://select2.org/searching
			    $('#gender, #doc-type').select2({
				    minimumResultsForSearch: Infinity
				});
			    //Agrego clase css al plugin para personalizar.	
			    $('.tagsinput').tagsinput({
                	tagClass: 'label label-primary'
            	});

			    //Script para formularios => estilos de label on focus in/out
            	$('.form-group').on('focusin', function(){
            		$(this).addClass('focus');
            	}).on('focusout', function(){
            		var input = $(this).find('.form-control');

        			if(($(input).val().length == 0)){
        				console.log(input);
        				$(this).removeClass('focus');
        			}
            	});

	        	/*Script para tabs de cbualias*/
				$(".cbu-radio").on("click", function(e){
					$(this).addClass("active");
					$(".alias-radio").removeClass("active")
					$("#cbu").addClass("active").removeClass("d-none").show();
					$("#alias").removeClass("active").addClass("d-none").hide();
				});

				$(".alias-radio").on("click", function(e){
					$(this).addClass("active");
					$(".cbu-radio").removeClass("active")
					$("#alias").addClass("active").removeClass("d-none").show();
					$("#cbu").removeClass("active").addClass("d-none").hide();
				});

				

			});

			//Campos de formulario
			$("#birdthname").iNumberEntry({
			  numberParts: [
			    {
			      length: 2,
			      postfix: "-",
			      value: " Día "
			    },
			    {
			      length: 2,
			      postfix: "-",
			      value: " Mes "
			    },
			    {
			      length: 4,
			      value: " Año "
			    }
			  ]
			});

			$("#graduat").iNumberEntry({
			  numberParts: [
			    {
			      length: 4,
			      value: " Año"
			    }
			  ]
			});

			$("#cuit").iNumberEntry({
			 numberParts: [
			    {
			      length: 2,
			      postfix: "-",
			      value: "00"
			    },
			    {
			      length: 8,
			      postfix: "-",
			      value: "00000000"
			    },
			    {
			      length: 1,
			      value: "0"
			    }
			  ]
			});

			$("#tabContentCbuAlias #cbu").iNumberEntry({
			 numberParts: [
			    {
			      length: 3,
			      postfix: "-",
			      value: "000"
			    },
			    {
			      length: 4,
			      postfix: "-",
			      value: "0000"
			    },
			    {
			      length: 1,
			      postfix: "-",
			      value: "0"
			    },
			    {
			      length: 13,
			       postfix: "-",
			      value: "0000000000000"
			    },
			    {
			      length: 1,
			      value: "0"
			    }
			  ]
			});


			function ActiveMsj(){
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    "preventDuplicates": true,
                    "positionClass": "toast-top-center",
                    showMethod: 'slideDown',
                    timeOut: 4000
                };
                toastr.success('Los datos se actualizaron correctamente');
			}
